<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS LESSON TIMING</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="stage">
            <div class="panel">
                <h1 id="title">Orologio</h1>
                <!-- Counter -->
                <div class="counter">
                    <div class="counter-block">
                        <div id="giorni" class="counter-block-number">00</div>
                        <div class="counter-block-label">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="ora" class="counter-block-number">00</div>
                        <div class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="minuti" class="counter-block-number">00</div>
                        <div class="counter-block-label">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="secondi" class="counter-block-number">00</div>
                        <div class="counter-block-label">Secondi</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
